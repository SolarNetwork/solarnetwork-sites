<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1024" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>SolarNetwork Chart - Control Toggler</title>
	
	<link type="text/css" rel="stylesheet" href="bootstrap.min.css" />
	<link type="text/css" rel="stylesheet" href="bootstrap-switch.css" />
	<link type="text/css" rel="stylesheet" href="control-toggler.css" />
	
	<script type="text/javascript" src="../js-lib/d3-3.js"></script>
	<script type="text/javascript" src="../js-lib/colorbrewer.js"></script>
	<script type="text/javascript" src="../js-lib/hmac-sha1-3.min.js"></script>
	<script type="text/javascript" src="../js-lib/enc-base64-3.min.js"></script>
	<script type="text/javascript" src="../js-lib/queue-1.min.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-datum.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-sec.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-user.js"></script>
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="bootstrap.min.js"></script>
	<script type="text/javascript" src="bootstrap-switch.js"></script>
	<script type="text/javascript" src="solarnetwork-d3-util-controltoggler.js"></script>
	<script type="text/javascript" src="control-toggler.js"></script>
	<script type="text/javascript">
		if ( !window.isLoaded ) {
			window.addEventListener("load", onDocumentReady, false);
		} else {
			onDocumentReady();
		}
	</script>
</head>
<body>
	<h1>SolarNetwork Chart - Control Toggler</h1>
	<div class="hbox">
		<div class="vbox main">
			<div class="pane">
				<div class="make-switch switch-large clickable" data-text-label="Toggle" id="toggle-toggle">
					<input type="checkbox" disabled="disabled" />
				</div>
				<div class="progress progress-striped active" id="toggle-progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style="width: 100%;">
						<span class="status">Queued</span>
					</div>
				</div>
			</div>
		</div>
		<div class="vbox sub">
			<div class="pane">
				<form id="details">
					<label for="nodeId" class="generation">Node</label>
					<input type="number" name="nodeId" value=""/><br />
					<label for="controlId" class="generation">Control</label>
					<input type="text" name="controlId" value="/switch/1"/><br />
				</form>
			</div>
		</div>
	</div>
	<div class="ui">
		<form class="modal fade form-horizontal" id="credentals-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">SolarNetwork authentication &#x2014; node <span class="node-id">(unknown)</span></h4>
					</div>
					<div class="modal-body">
						<p>You need to provide valid SolarNetwork security credentials to control the switch
						on node <span class="node-id">(unknown)</span>. These credentials will be saved for
						the remainder of your session.</p>
						<div class="form-group">
							<label for="cred-token" class="col-md-2 control-label">Token</label>
							<div class="col-md-8">
								<input type="text" class="form-control" id="cred-token" placeholder="Token"
									value=""/>
							</div>
						</div>
						<div class="form-group">
							<label for="cred-secret" class="col-md-2 control-label">Secret</label>
							<div class="col-md-8">
								<input type="password" class="form-control" id="cred-secret" placeholder="Secret"
									value=""/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
