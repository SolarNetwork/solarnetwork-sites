<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1024" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>SolarNetwork Chart - Energy I/O</title>
	
	<link type="text/css" rel="stylesheet" href="../css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="energy-io.css" />
	
	<script type="text/javascript" src="../js-lib/d3-3.js"></script>
	<script type="text/javascript" src="../js-lib/colorbrewer.js"></script>
	<script type="text/javascript" src="../js-lib/queue-1.min.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-datum.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-chart-base.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-chart-base-bar.js"></script>
	<script type="text/javascript" src="solarnetwork-d3-chart-energy-io.js"></script>
	<script type="text/javascript" src="energy-io.js"></script>
	<script type="text/javascript">
		if ( !window.isLoaded ) {
			window.addEventListener("load", function() {
				onDocumentReady();
			}, false);
		} else {
			onDocumentReady();
		}
	</script>
</head>
<body>
	<h1>SolarNetwork Chart - Energy I/O</h1>
	<div class="hbox">
		<div class="vbox main">
			<div class="pane watthour-chart energy-bar-chart">
				<h2><span class="time-count"></span> <span class="time-unit">day</span> energy <span class="alt"><span class="unit">(kWh)</span></span></h2>
				<div id="energy-io-chart" class="chart-container"></div>
			</div>
		</div>
		<div class="vbox sub">
			<div class="pane">
				<div id="source-labels"></div>
			</div>
			<div class="pane">
				<form id="details">
					<label for="nodeId" class="generation">Node</label>
					<input type="number" name="nodeId" value=""/><br />
					<label for="sourceIds" class="generation">Sources</label>
					<input type="text" name="sourceIds" value="Main"/><br />
					<label for="consumptionNodeId" class="consumption">Node</label>
					<input type="number" name="consumptionNodeId" value=""/><br />
					<label for="consumptionSourceIds" class="consumption">Sources</label>
					<input type="text" name="consumptionSourceIds" value="Main"/><br />
					<div class="range hour">
						<label for="days">Days</label>
						<input type="number" name="numDays" value="7" min="1" max="11"/>
					</div>
					<div class="range day">
						<label for="months">Months</label>
						<input type="number" name="numMonths" value="4" min="1" max="8"/>
					</div>
					<div class="range month">
						<label for="years">Years</label>
						<input type="number" name="numYears" value="2" min="1" max="5"/>
					</div>
				</form>
				<div class="actions">
					<i id="range-toggle" class="fa fa-wrench button"></i>
					<i id="sumline-toggle" class="fa fa-bolt button"></i>
					<i id="hemisphere-toggle" class="fa fa-globe button south"></i>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
