<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1024" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<title>SolarNetwork Chart - Energy I/O</title>
	
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="energy-io.css" />
	
	<script type="text/javascript" src="../js-lib/d3-3.js"></script>
	<script type="text/javascript" src="../js-lib/colorbrewer.js"></script>
	<script type="text/javascript" src="../js-lib/queue-1.min.js"></script>
	<script type="text/javascript" src="../js-lib/hmac-sha1-3.min.js"></script>
	<script type="text/javascript" src="../js-lib/enc-base64-3.min.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3.js"></script>
	<script type="text/javascript" src="../sn-lib/solarnetwork-d3-sec.js"></script>
	<script type="text/javascript" src="solarnetwork-d3-chart-energy-io.js"></script>
	<script type="text/javascript" src="energy-io.js"></script>
	<script type="text/javascript">
		function startApp() {
			sn.setDefaultEnv({
				nodeId : 111,
			});
			onDocumentReady();
		}
		if ( !window.isLoaded ) {
			window.addEventListener("load", function() {
				startApp();
			}, false);
		} else {
			startApp();
		}
	</script>
</head>
<body>
	<h1>SolarNetwork Chart - Energy I/O</h1>
	<div class="hbox">
		<div class="vbox main">
			<div class="pane watthour-chart days">
				<h2><span id="num-days"></span> <span id="time-unit">day</span> energy <span class="alt"><span class="unit">(kWh)</span></span></h2>
				<div id="week-watthour" class="chart-container"></div>
			</div>
			<div class="pane watthour-chart months">
				<h2><span id="num-months"></span> month energy <span class="alt"><span class="unit">(kWh)</span></span></h2>
				<div id="month-watthour" class="chart-container"></div>
			</div>
		</div>
		<div class="vbox sub">
			<div class="pane">
				<div id="source-labels"></div>
			</div>
			<div class="pane">
				<i id="range-toggle" class="fa fa-wrench"></i>
			</div>
		</div>
	</div>
</body>
</html>
