	<script type="text/javascript" src="solarssh.js"></script>
	<script type="text/javascript">
	function startApp() {
		if ( sn && sn.runtime && sn.runtime.solarSshApp ) {
			sn.runtime.solarSshApp();
		}
	}
	if ( !window.isLoaded ) {
		window.addEventListener("load", function() {
			startApp();
		}, false);
	} else {
		startApp();
	}
	</script>
